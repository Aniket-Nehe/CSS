<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trans{
            width: 300px;
            height: 300px;
            background-color: red;
            padding-top: 20px;
            margin: 200px auto;
            transition-property: transform;
            transition-duration: 3s;
        }

        .trans:hover{
            transform: translate(400px);
        }
    </style>
</head>
<body>
    <div class="trans"></div>
</body>
</html>
