<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliping card</title>
    <style>
        .trans{
            width: 300px;
            height: 300px;
            color: white;
            text-align: center;
            background-color: red;
            padding-top: 20px;
            margin: 200px auto;
            transition-property: transform;
            transition-duration: 3s;
        }

        .trans:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Please Hover Mouse Cursor Over card to see the Flipping Effec</h1>
    <div class="trans"> Fliping card</div>
</body>
</html>
